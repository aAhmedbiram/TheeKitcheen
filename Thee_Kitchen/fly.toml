# fly.toml - Fly.io configuration for Thee Kitchen

app = "thee-kitchen"
primary_region = "cai"

[build]
  builder = "dockerfile"
  dockerfile = "Dockerfile"

[deploy]
  release_command = "python app.py"
  internal_port = 8080

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  DATABASE_URL = "postgresql://neondb_owner:password@epoxy-dark-forest-8379398.us-east-1.aws.neon.tech/neondb?sslmode=require"

[http_service]
  internal_port = 8080
  force_https = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[mounts]]
  source = "data"
  destination = "/data"

[processes]
  app = "gunicorn --bind 0.0.0.0:8080 app:app"
