{% extends "base.html" %}

{% block content %}
<section class="auth-section">
    <div class="auth-card glass-card">
        <div class="auth-header">
            <h2 data-i18n="forgot_title">استعادة كلمة السر</h2>
            <p data-i18n="forgot_subtitle">
                أدخل البريد الإلكتروني أو رقم الموبايل المسجّل وسنرسل لك رابط/كود لإعادة التعيين.
            </p>
        </div>

        <form class="form-grid" id="forgot-form">
            <div class="form-row">
                <div class="form-field">
                    <label for="forgot_id" data-i18n="label_login_id">البريد الإلكتروني أو رقم الموبايل</label>
                    <input type="text" id="forgot_id" name="forgot_id" required>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-primary btn-full" data-i18n="forgot_cta">
                    إرسال رابط الاستعادة
                </button>
            </div>

            <div class="form-row auth-footer-text">
                <a href="{{ url_for('signin') }}" class="link" data-i18n="forgot_back_to_login">
                    الرجوع لتسجيل الدخول
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
