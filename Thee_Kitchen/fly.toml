# fly.toml - Fly.io configuration for Thee Kitchen

app = "thee-kitchen"
primary_region = "cai"

[build]
  builder = "paket"

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  DATABASE_URL = "sqlite:///app.db"

[http_service]
  internal_port = 8080
  force_https = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[mounts]]
  source = "data"
  destination = "/data"

[processes]
  app = "python app.py"
