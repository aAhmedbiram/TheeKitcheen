{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <form class="glass-card" action="{{ url_for('change_password') }}" method="post">
        <h2>{{ t.change_password }}</h2>

        <label for="old_password">{{ t.old_password }}</label>
        <input type="password" id="old_password" name="old_password" required>

        <label for="new_password">{{ t.new_password }}</label>
        <input type="password" id="new_password" name="new_password" required>

        <label for="confirm_password">{{ t.confirm_password }}</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit" class="btn-primary">{{ t.change_password }}</button>
        <a href="{{ url_for('home') }}" class="btn-outline">{{ t.back_home }}</a>
    </form>
</div>
{% endblock %}
